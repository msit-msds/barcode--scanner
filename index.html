<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner v1.0.9</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; width: 100%; max-width: 400px; box-sizing: border-box; }
        
        #reader { 
            width: 100%; height: 120px; background: #000; border: 3px solid var(--primary); 
            border-radius: 4px; overflow: hidden; margin: 10px 0; position: relative; 
        }
        #reader video, canvas.drawingBuffer { position: absolute; left: 0; top: 0; width: 100%; height: 100%; object-fit: cover; }
        
        #reader::after {
            content: ""; position: absolute; top: 50%; left: 5%; width: 90%; height: 2px;
            background: rgba(255, 0, 0, 0.8); box-shadow: 0 0 10px red; z-index: 10;
        }

        .zoom-ctrl { position: absolute; bottom: 5px; right: 5px; z-index: 20; background: rgba(0,0,0,0.5); border-radius: 4px; padding: 2px; }
        .zoom-btn { width: 45px !important; padding: 5px !important; font-size: 0.7rem !important; margin: 0 !important; background: #444; }

        .stats-bar { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 5px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px; color: white; }
        .btn-start { background: var(--primary); }
        .btn-stop { background: var(--danger); }
        .btn-manual { background: var(--success); }
        .btn-undo { background: #6c757d; font-size: 0.8rem; padding: 8px; width: auto; }
        .version-tag { font-size: 0.6rem; color: #ccc; margin-top: 15px; text-align: center; width: 100%; }
        .flash { animation: flash-green 0.3s; }
        @keyframes flash-green { from { background: #c3e6cb; } to { background: var(--bg); } }
    </style>
</head>
<body id="body">

<div class="card">
    <h3 style="margin:0 0 10px 0; text-align:center;">Fast Scan v1.0.9</h3>
    <input type="text" id="nameInput" placeholder="Operator Name">
    <input type="text" id="moduleInput" placeholder="Bin / Module #">
    <button id="sessionBtn" class="btn-start">START SESSION</button>

    <div id="scannerUi" style="display:none;">
        <div id="reader">
            <div class="zoom-ctrl">
                <button id="toggleZoom" class="zoom-btn">2.5x</button>
            </div>
        </div>
        <div class="stats-bar">
            <span>Count: <span id="count">0</span></span>
            <button id="undoBtn" class="btn-undo">UNDO</button>
        </div>
        <div id="lastText" style="font-size:0.8rem; text-align:center; color:#555; min-height:1.2rem;">Ready...</div>
        <input type="text" id="manualInput" placeholder="Manual Barcode">
        <button id="addManualBtn" class="btn-manual">ADD MANUAL</button>
    </div>
</div>

<div class="version-tag">Build: v1.0.9 - Zoom Toggle - Name_Bin_Date Filename</div>

<script>
    let scannedData = [];
    let currentZoom = 2.5;
    const sessionBtn = document.getElementById('sessionBtn');
    const nameInput = document.getElementById('nameInput');
    const moduleInput = document.getElementById('moduleInput');
    const scannerUi = document.getElementById('scannerUi');
    const countDisp = document.getElementById('count');
    const lastText = document.getElementById('lastText');
    const toggleZoom = document.getElementById('toggleZoom');

    sessionBtn.addEventListener('click', () => {
        if (sessionBtn.innerText === "START SESSION") {
            if (!nameInput.value.trim() || !moduleInput.value.trim()) return alert("Enter Name & Bin #");
            start();
        } else {
            stop();
        }
    });

    async function applyZoom(level) {
        const track = Quagga.CameraAccess.getActiveTrack();
        if (track && typeof track.getCapabilities === 'function') {
            const caps = track.getCapabilities();
            if (caps.zoom) {
                await track.applyConstraints({ advanced: [{ zoom: level }] });
                currentZoom = level;
                toggleZoom.innerText = level === 1 ? "1x" : "2.5x";
            }
        }
    }

    toggleZoom.addEventListener('click', (e) => {
        e.preventDefault();
        const nextZoom = currentZoom === 2.5 ? 1.0 : 2.5;
        applyZoom(nextZoom);
    });

    function start() {
        scannedData = [];
        updateCount();
        nameInput.disabled = true;
        moduleInput.disabled = true;
        scannerUi.style.display = 'block';
        sessionBtn.innerText = "STOP & DOWNLOAD CSV";
        sessionBtn.className = "btn-stop";

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#reader'),
                constraints: { facingMode: "environment", aspectRatio: { min: 1, max: 2 }, zoom: 2.5 },
            },
            locate: true, halfSample: true, patchSize: "small", frequency: 20,
            decoder: { readers: ["ean_reader"] }
        }, function(err) {
            if (err) { alert("Camera Error"); return; }
            Quagga.start();
            setTimeout(() => applyZoom(2.5), 1000);
        });

        Quagga.onDetected(data => handleScan(data.codeResult.code));
    }

    function handleScan(code) {
        if (!code.startsWith("888")) return;
        const now = Date.now();
        if (scannedData.length > 0) {
            const last = scannedData[scannedData.length - 1];
            if (now - new Date(last.timestamp).getTime() < 1000) return;
        }

        if (navigator.vibrate) navigator.vibrate(80);
        document.getElementById('body').classList.add('flash');
        setTimeout(() => document.body.classList.remove('flash'), 200);

        scannedData.push({ code: code, module: moduleInput.value, timestamp: new Date().toISOString() });
        updateCount();
        lastText.innerText = "Accepted: " + code;
    }

    function updateCount() { countDisp.innerText = scannedData.length; }

    function stop() {
        Quagga.stop();
        downloadCSV();
        scannerUi.style.display = 'none';
        nameInput.disabled = false;
        moduleInput.disabled = false;
        sessionBtn.innerText = "START SESSION";
        sessionBtn.className = "btn-start";
    }

    function downloadCSV() {
        if (scannedData.length === 0) return;
        const summary = {};
        scannedData.forEach(item => {
            const key = `${item.module}_${item.code}`;
            summary[key] = (summary[key] || 0) + 1;
        });

        let csv = "Bin #,Code,Quantity\n";
        for (const key in summary) {
            const [bin, code] = key.split('_');
            csv += `"${bin}","${code}",${summary[key]}\n`;
        }

        const now = new Date();
        const dateStr = `${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}${String(now.getFullYear()).slice(-2)}`;
        const fileName = `${nameInput.value.trim()}_${moduleInput.value.trim()}_${dateStr}.csv`;

        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = fileName;
        a.click();
    }

    document.getElementById('undoBtn').addEventListener('click', () => {
        if (scannedData.length > 0) {
            scannedData.pop();
            updateCount();
            lastText.innerText = "Removed";
        }
    });

    document.getElementById('addManualBtn').addEventListener('click', () => {
        const inp = document.getElementById('manualInput');
        if (inp.value) { handleScan(inp.value); inp.value = ""; }
    });
</script>
</body>
</html>
