<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner v1.0.6</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; width: 100%; max-width: 400px; box-sizing: border-box; }
        
        #reader { 
            width: 100%; 
            height: 120px; 
            background: #000; 
            border: 3px solid var(--primary); 
            border-radius: 4px; 
            overflow: hidden; 
            margin: 10px 0; 
            position: relative; 
        }
        #reader video, canvas.drawingBuffer { position: absolute; left: 0; top: 0; width: 100%; height: 100%; object-fit: cover; }
        
        #reader::after {
            content: "";
            position: absolute; top: 50%; left: 5%; width: 90%; height: 2px;
            background: rgba(255, 0, 0, 0.8); box-shadow: 0 0 10px red;
            z-index: 10; pointer-events: none;
        }

        .stats-bar { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px; color: white; }
        .btn-start { background: var(--primary); }
        .btn-stop { background: var(--danger); }
        .btn-manual { background: var(--success); }
        .btn-undo { background: #6c757d; font-size: 0.8rem; padding: 8px; width: auto; }
        .last-scan { font-size: 0.8rem; color: #555; text-align: center; margin-bottom: 5px; min-height: 1.2rem; }
        .version-tag { font-size: 0.6rem; color: #ccc; margin-top: 15px; text-align: center; width: 100%; }
        .flash { animation: flash-green 0.3s; }
        @keyframes flash-green { from { background: #c3e6cb; } to { background: var(--bg); } }
    </style>
</head>
<body id="body">

<div class="card">
    <h3 style="margin:0 0 10px 0; text-align:center;">Module Session</h3>
    <input type="text" id="moduleInput" placeholder="Bin / Module #">
    <button id="sessionBtn" class="btn-start">START SESSION</button>

    <div id="scannerUi" style="display:none;">
        <div id="reader"></div>
        <div class="stats-bar">
            <span>Count: <span id="count">0</span></span>
            <button id="undoBtn" class="btn-undo">UNDO LAST</button>
        </div>
        <div id="lastText" class="last-scan">Ready...</div>
        <input type="text" id="manualInput" placeholder="Manual Barcode">
        <button id="addManualBtn" class="btn-manual">ADD MANUAL</button>
    </div>
</div>

<div class="version-tag">Build: v1.0.6 - Filter 888 - Aggregated CSV</div>

<script>
    let scannedData = [];
    const sessionBtn = document.getElementById('sessionBtn');
    const moduleInput = document.getElementById('moduleInput');
    const scannerUi = document.getElementById('scannerUi');
    const countDisp = document.getElementById('count');
    const lastText = document.getElementById('lastText');

    sessionBtn.addEventListener('click', () => {
        if (sessionBtn.innerText === "START SESSION") {
            if (!moduleInput.value.trim()) return alert("Enter Bin/Module #");
            start();
        } else {
            stop();
        }
    });

    function start() {
        scannedData = [];
        updateCount();
        moduleInput.disabled = true;
        scannerUi.style.display = 'block';
        sessionBtn.innerText = "STOP & DOWNLOAD CSV";
        sessionBtn.className = "btn-stop";

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#reader'),
                constraints: {
                    facingMode: "environment",
                    aspectRatio: { min: 1, max: 2 },
                    zoom: 2.5
                },
            },
            locate: true,
            halfSample: true,
            patchSize: "medium",
            decoder: { readers: ["ean_reader"] },
            frequency: 10
        }, function(err) {
            if (err) { alert("Camera Error: Check HTTPS"); return; }
            Quagga.start();
            const track = Quagga.CameraAccess.getActiveTrack();
            if (track && typeof track.getCapabilities === 'function') {
                const caps = track.getCapabilities();
                if (caps.zoom) track.applyConstraints({ advanced: [{ zoom: 2.5 }] });
            }
        });

        Quagga.onDetected(data => handleScan(data.codeResult.code));
    }

    function handleScan(code) {
        // Filter: Only accept codes starting with 888
        if (!code.startsWith("888")) return;

        const now = Date.now();
        if (scannedData.length > 0) {
            const lastScan = scannedData[scannedData.length - 1];
            const timeDiff = now - new Date(lastScan.timestamp).getTime();
            // Frequency: 1 second delay
            if (timeDiff < 1000) return;
        }

        if (navigator.vibrate) navigator.vibrate(100);
        document.getElementById('body').classList.add('flash');
        setTimeout(() => document.body.classList.remove('flash'), 300);

        scannedData.push({ 
            code: code, 
            module: moduleInput.value, 
            timestamp: new Date().toISOString() 
        });

        updateCount();
        lastText.innerText = "Accepted: " + code;
    }

    function updateCount() {
        countDisp.innerText = scannedData.length;
    }

    function stop() {
        Quagga.stop();
        downloadCSV();
        scannerUi.style.display = 'none';
        moduleInput.disabled = false;
        sessionBtn.innerText = "START SESSION";
        sessionBtn.className = "btn-start";
    }

    function downloadCSV() {
        if (scannedData.length === 0) return;

        // Grouping Logic: Count quantities per Code per Bin
        const summary = {};
        scannedData.forEach(item => {
            const key = `${item.module}_${item.code}`;
            if (!summary[key]) {
                summary[key] = { bin: item.module, code: item.code, qty: 0 };
            }
            summary[key].qty += 1;
        });

        let csv = "Bin #,Code,Quantity\n";
        Object.values(summary).forEach(row => {
            csv += `"${row.bin}","${row.code}",${row.qty}\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Summary_${moduleInput.value.trim()}.csv`;
        a.click();
    }

    document.getElementById('undoBtn').addEventListener('click', () => {
        if (scannedData.length > 0) {
            const removed = scannedData.pop();
            updateCount();
            lastText.innerText = "Removed: " + removed.code;
        }
    });

    document.getElementById('addManualBtn').addEventListener('click', () => {
        const inp = document.getElementById('manualInput');
        if (inp.value) { handleScan(inp.value); inp.value = ""; }
    });
</script>
</body>
</html>
