<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sub-Scan v1.1.4</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 20px; width: 100%; max-width: 400px; box-sizing: border-box; }
        
        #reader { 
            width: 100%; height: 160px; background: #000; border: 3px solid var(--primary); 
            border-radius: 8px; overflow: hidden; margin: 10px 0; position: relative; 
        }
        #reader video, canvas.drawingBuffer { position: absolute; left: 0; top: 0; width: 100%; height: 100%; object-fit: cover; }
        #reader::after { content: ""; position: absolute; top: 50%; left: 5%; width: 90%; height: 2px; background: rgba(255, 0, 0, 0.8); box-shadow: 0 0 10px red; z-index: 10; }

        .zoom-ctrl { position: absolute; bottom: 8px; right: 8px; z-index: 20; }
        .zoom-btn { background: rgba(0,0,0,0.7); color: white; border: 1px solid #fff; border-radius: 50%; width: 44px; height: 44px; font-weight: bold; cursor: pointer; }

        .stats-bar { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 5px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px; color: white; }
        
        .btn-start { background: var(--primary); }
        .btn-stop { background: var(--danger); }
        .btn-manual { background: var(--success); }
        .btn-undo { background: #6c757d; font-size: 0.8rem; padding: 8px 12px; width: auto; }
        
        #lastText { text-align:center; color:var(--primary); font-size: 1.4rem; font-weight:bold; margin-bottom:10px; min-height: 1.8rem; }
        .history { margin-top: 15px; font-size: 0.85rem; color: #444; border-top: 1px solid #eee; padding-top: 10px; width: 100%; }
        .version-tag { font-size: 0.6rem; color: #bbb; margin-top: 20px; }
        .flash { animation: flash-green 0.3s; }
        @keyframes flash-green { from { background: #c3e6cb; } to { background: var(--bg); } }
    </style>
</head>
<body id="body">

<div class="card">
    <h2 style="margin:0 0 15px 0; text-align:center; color:#333;">Session v1.1.4</h2>
    
    <div id="setupFields">
        <input type="text" id="nameInput" placeholder="Operator Name">
        <input type="text" id="moduleInput" placeholder="Bin / Module #">
    </div>

    <button id="sessionBtn" class="btn-start">START SESSION</button>

    <div id="scannerUi" style="display:none;">
        <div id="reader">
            <div class="zoom-ctrl">
                <button id="toggleZoom" class="zoom-btn">2.5x</button>
            </div>
        </div>
        
        <div id="lastText">Ready</div>

        <div class="stats-bar">
            <span>Qty: <span id="count">0</span></span>
            <button id="undoBtn" class="btn-undo">UNDO</button>
        </div>
        
        <div style="display:flex; gap:5px;">
            <input type="text" id="manualInput" placeholder="Manual Input">
            <button id="addManualBtn" class="btn-manual" style="width:30%;">ADD</button>
        </div>

        <div class="history" id="historyLog">
            <strong>Recent Scans:</strong>
            <div id="logItems" style="color: #888; margin-top: 5px;">None</div>
        </div>
    </div>
</div>

<div class="version-tag">Build: v1.1.4 | Logic: Last 6 | UI: Clean Numbers</div>

<script>
    let scannedData = [];
    let currentZoom = 2.5;

    const sessionBtn = document.getElementById('sessionBtn');
    const nameInput = document.getElementById('nameInput');
    const moduleInput = document.getElementById('moduleInput');
    const scannerUi = document.getElementById('scannerUi');
    const countDisp = document.getElementById('count');
    const lastText = document.getElementById('lastText');
    const toggleZoom = document.getElementById('toggleZoom');
    const logItems = document.getElementById('logItems');

    sessionBtn.addEventListener('click', () => {
        if (sessionBtn.innerText === "START SESSION") {
            if (!nameInput.value.trim() || !moduleInput.value.trim()) return alert("Enter Info");
            start();
        } else {
            stop();
        }
    });

    async function applyZoom(level) {
        const track = Quagga.CameraAccess.getActiveTrack();
        if (track && typeof track.getCapabilities === 'function') {
            const caps = track.getCapabilities();
            if (caps.zoom) {
                await track.applyConstraints({ advanced: [{ zoom: level }] });
                currentZoom = level;
                toggleZoom.innerText = level === 1 ? "1x" : "2.5x";
            }
        }
    }

    toggleZoom.addEventListener('click', (e) => {
        e.preventDefault();
        applyZoom(currentZoom === 2.5 ? 1.0 : 2.5);
    });

    function start() {
        scannedData = [];
        updateUi();
        nameInput.disabled = true;
        moduleInput.disabled = true;
        scannerUi.style.display = 'block';
        sessionBtn.innerText = "FINISH & DOWNLOAD";
        sessionBtn.className = "btn-stop";

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#reader'),
                constraints: { facingMode: "environment" }
            },
            locate: true,
            halfSample: true,
            patchSize: "medium",
            frequency: 15,
            decoder: { readers: ["ean_reader", "code_128_reader", "upc_reader"] }
        }, (err) => {
            if (err) return alert("Error: " + err);
            Quagga.start();
            setTimeout(() => applyZoom(2.5), 1000);
        });

        Quagga.onDetected(data => handleScan(data.codeResult.code));
    }

    function handleScan(rawCode) {
        const now = Date.now();
        if (scannedData.length > 0) {
            const last = scannedData[scannedData.length - 1];
            if (now - new Date(last.timestamp).getTime() < 1200) return;
        }

        const savedCode = rawCode.slice(-6);

        if (navigator.vibrate) navigator.vibrate(80);
        document.body.classList.add('flash');
        setTimeout(() => document.body.classList.remove('flash'), 200);

        scannedData.push({ 
            code: savedCode, 
            module: moduleInput.value.trim(), 
            timestamp: new Date().toISOString() 
        });

        updateUi(savedCode);
    }

    function updateUi(newCode = null) {
        countDisp.innerText = scannedData.length;
        if (newCode) lastText.innerText = newCode;
        
        if (scannedData.length > 0) {
            const history = scannedData.slice(-3).reverse();
            logItems.innerHTML = history.map(item => `<div>â€¢ ${item.code}</div>`).join('');
        } else {
            logItems.innerHTML = "None";
            lastText.innerText = "Ready";
        }
    }

    function stop() {
        Quagga.stop();
        downloadCSV();
        scannerUi.style.display = 'none';
        nameInput.disabled = false;
        moduleInput.disabled = false;
        sessionBtn.innerText = "START SESSION";
        sessionBtn.className = "btn-start";
    }

    function downloadCSV() {
        if (scannedData.length === 0) return;
        const summary = {};
        scannedData.forEach(item => {
            const key = `${item.module}_${item.code}`;
            summary[key] = (summary[key] || 0) + 1;
        });

        let csv = "Operator,Bin,ShortCode,Qty\n";
        const opName = nameInput.value.trim();
        for (const key in summary) {
            const [bin, code] = key.split('_');
            csv += `"${opName}","${bin}","${code}",${summary[key]}\n`;
        }

        const now = new Date();
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        const yy = String(now.getFullYear()).slice(-2);
        const fileName = `${opName}_${moduleInput.value.trim()}_${mm}${dd}${yy}.csv`;

        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = fileName;
        a.click();
    }

    document.getElementById('undoBtn').addEventListener('click', () => {
        if (scannedData.length > 0) {
            scannedData.pop();
            updateUi();
        }
    });

    document.getElementById('addManualBtn').addEventListener('click', () => {
        const inp = document.getElementById('manualInput');
        if (inp.value.trim()) {
            handleScan(inp.value.trim());
            inp.value = "";
        }
    });
</script>
</body>
</html>
